          <div class="conten-lista" v-if="mostrar">
              <ul class="list-group list-group-flush">
                <li v-for="tarea in tareas" class="list-group-item" :class="{editing: tarea.edit, disabled: tarea.status}">

                    <!-- error en la siguiente linea, corregir-->

                    <span class="vert-al">{{tarea.nombre}}</span>
                    <a href="#"><img src="assets/img/trash.png" class="icons-action"></a>
                    <a href="#"><img src="assets/img/edit.png" class="icons-action"></a>
                  </div>
                </li>

                  <div>

                    <a href="#"><img src="assets/img/save.png" class="icons-action"></a>
                  </div>
                </li>
                <li class="list-group-item disabled">
                  <div>
                    <input class="form-check-input al-check" type="checkbox" value="" checked disabled>

                  </div>
                </li> -->
              </ul>
              <form class="form-ntarea">
                <input type="text" placeholder="Nombre categoria" v-model="new_tarea" class="form-control nueva-categ">
                <button type="button" name="agregar-Pend">Agregar nuevo pendiente</button>
              </form>

          </div>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-lg btn-pdnt" @click="changeShow"><img class="icons" src="assets/img/do.png" alt="icon do"> Pendientes terminados</button>
          <div class="conten-lista" v-if="show">

          </div>
        </div>

      </div>
    </div>
